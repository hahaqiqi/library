<script>

        var form = layui.form

        layer.msg("aaa");

            spop('Default SmallPop');
            $("#aclModule-add").hover(function (){
                $(this).css({opacity:"1",transition:"opacity 1s"});
            },function (){
                $(this).css({opacity:"0.6",transition:"opacity 1s"});

        })

    }();
</script>
