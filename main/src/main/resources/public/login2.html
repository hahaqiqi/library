<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
</head>
<body>
<div style="width: 100%">
    <div style="width: 100%;height: 320px;background-color: #009688"></div>

    <div  style="width: 350px;height: 240px;margin: 0 auto;background-color: #fafafa;box-shadow: darkgrey 10px 10px 30px 5px ;margin-top:-120px">
        <form action="/home.html" method="post">
            <div style="font-size:30px;width:60px;margin: 0 auto;padding-top:10px;margin-bottom:14px">登录</div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block" style="width:200px">
                    <input type="text" name="title" required  lay-verify="required" placeholder="userid" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline" style="width:200px">
                    <input type="password" name="password" required lay-verify="required" placeholder="userpwd" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn">登入系统</button>
                <font style="color:red">用户名或密码错误</font>
            </div>
        </form>
    </div>

    <div style="width: 100%;height: 50%"></div>
</div>
</body>
</html>
