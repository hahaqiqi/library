<table class="layui-hide" id="bookLeaseTable" lay-filter="test"></table>
<form class="layui-form" action="" id="bookLeaseForm" style="z-index: 20; position: absolute;top: 20px;">
    <div class="layui-inline">
        <label class="layui-form-label">书籍编码</label>
        <div class="layui-inline">
            <input type="text" name="bookCode" placeholder="请输入" autocomplete="off" id="bookCode"
                   class="layui-input">
        </div>
        <input type="hidden" name="bookId" value="" id="bookId">
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">用户邮箱</label>
        <div class="layui-inline">
            <input type="text" name="userEmail" placeholder="请输入" autocomplete="off" id="userEmail"
                   class="layui-input">
            <input type="hidden" name="userId" value="" id="userId">
        </div>
    </div>
    <br>
    <div class="layui-inline">
        <label class="layui-form-label">起始时间</label>
        <div class="layui-inline">
            <input type="text" class="layui-input" id="starTime" placeholder="yyyy-MM-dd" name="starTime">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-inline">
            <input type="text" class="layui-input" id="endTime" placeholder="yyyy-MM-dd" name="endTime">
        </div>
    </div>
    <div class="layui-inline">
        <button id="submit" class="layui-btn" type="button" lay-filter="formDemo">查询</button>
        <button id="reset" type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</form>


<div id="slidePage" class="layui-elem-field layui-field-title"
     style="margin-top: 30px;width: 480px;margin-left: 40px"></div>
<div id="view"></div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <div style="width: 10px;display: inline-block"></div>
</script>
<script id="demo" type="text/html">
    <div style="height: 80px">

    </div>
</script>

<script id="headTemplate" type="text/html">
    <div class="layui-table-tool-temp">
        <div class="layui-inline" lay-event="add">
            <i class="layui-icon layui-icon-add-1"></i>
        </div>
        <div class="layui-inline" lay-event="update">
            <i class="layui-icon layui-icon-edit"></i>
        </div>
        <div class="layui-inline" lay-event="delete">
            <i class="layui-icon layui-icon-delete"></i>
        </div>
        <div class="layui-inline" lay-event="refresh">
            <i class="layui-icon layui-icon-refresh"></i>
        </div>

    </div>
</script>
