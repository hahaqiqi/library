<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">

	<script th:src="@{/layui/layui.js}" charset="utf-8"></script>

</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>添加用户</legend>
</fieldset>

<form class="layui-form" action="user/save.json">
	<div class="layui-form-item">
		<label class="layui-form-label">用户名</label>
		<div class="layui-input-inline">
			<input name="user_name" class="layui-input" type="text" placeholder="请输入" autocomplete="off" lay-verify="required">
		</div>
	</div>


	<div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">验证手机</label>
      <div class="layui-input-inline">
        <input name="user_phone" class="layui-input" type="tel" autocomplete="off" lay-verify="required|phone">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">验证邮箱</label>
      <div class="layui-input-inline">
        <input name="user_email" class="layui-input" type="text" autocomplete="off" lay-verify="email">
      </div>
    </div>
  </div>

	<div class="layui-form-item">
		<label class="layui-form-label">用户积分</label>
		<div class="layui-input-inline">
			<input name="user-score" class="layui-input" type="text" placeholder="请输入" autocomplete="off" lay-verify="required">
		</div>
	</div>


	<div class="layui-form-item">
		<label class="layui-form-label">用户余额</label>
		<div class="layui-input-inline">
			<input name="user_balance" class="layui-input" type="text" placeholder="请输入" autocomplete="off" lay-verify="required">
		</div>
	</div>


	<div class="layui-form-item">
		<label class="layui-form-label">身份证</label>
		<div class="layui-input-inline">
			<input name="id_card" class="layui-input" type="text" placeholder="请输入" autocomplete="off" lay-verify="required">
		</div>
	</div>


	<div class="layui-inline">
			<label class="layui-form-label">生日</label>
			<div class="layui-input-inline">
				<input name="user_birthday" class="layui-input" id="date" type="text" placeholder="yyyy-MM-dd" autocomplete="off" lay-verify="date">
			</div>
		</div>





			
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">备注</label>
				<div class="layui-input-block">
				  <textarea name="remark" class="layui-textarea" placeholder="请输入内容"></textarea>
				</div>
			  </div>
	
			<div class="layui-form-item">
			<div class="layui-input-block">
			  <button class="layui-btn" lay-filter="demo1" lay-submit="">立即提交</button>
			  <button class="layui-btn layui-btn-primary" type="reset">重置</button>
			</div>
		  </div>


		</div>
	</div>
</form>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#date' //指定元素
        });
    });
</script>
</body>
</html>
