<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all"/>
    <link th:href="@{/spop-0.1.3/dist/spop.css}" rel="stylesheet">
    <link th:href="@{/css/spop.css}" rel="stylesheet">
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/save.js}"></script>
    <script th:src="@{/js/spopUtil.js}"></script>
    <script th:src="@{/spop-0.1.3/dist/spop.js}"></script>


</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加用户</legend>
</fieldset>

<form class="layui-form" action="" id="saveForm">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
            <input name="userName" class="layui-input" type="text" placeholder="请输入" autocomplete="off">
        </div>
    </div>

    <!--<div class="layui-form-item">
        <label class="layui-form-label">手机</label>
        <div class="layui-input-inline">
            <input name="userPhone" class="layui-input" type="text" autocomplete="off" placeholder="请输入">
        </div>
    </div>-->

    <div class="layui-form-item">
            <label class="layui-form-label">验证邮箱</label>
            <div class="layui-input-inline">
                <input name="userEmail" class="layui-input" type="text" autocomplete="off" id="userEmail">
            </div>
            <div class="layui-input-inline">
                <button type="button" class="layui-btn" id="getYzm">获取验证码</button>
            </div>
    </div>

    <div class="layui-form-item" >
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="text" id="yzEmail">
        </div>
        <div class="layui-input-inline">
            <button type="button" class="layui-btn layui-btn-xs" id="yzmButton">验证</button>

        </div>
    </div>

    <!--<div class="layui-form-item">
        <label class="layui-form-label">用户积分</label>
        <div class="layui-input-inline">
            <input name="userScore" class="layui-input" type="text" placeholder="请输入" autocomplete="off"
                  >
        </div>
    </div>-->


    <!--<div class="layui-form-item">
        <label class="layui-form-label">用户余额</label>
        <div class="layui-input-inline">
            <input name="userBalance" class="layui-input" type="text" placeholder="请输入" autocomplete="off"
                   >
        </div>
    </div>-->


    <div class="layui-form-item">
        <label class="layui-form-label">身份证</label>
        <div class="layui-input-inline">
            <input name="idCard" class="layui-input" type="text" placeholder="请输入" autocomplete="off"
                   >
        </div>
    </div>


    <div class="layui-inline">
        <label class="layui-form-label">生日</label>
        <div class="layui-input-inline">
            <input name="userBirthday" class="layui-input" id="date" type="text" placeholder="yyyy-MM-dd"
                   autocomplete="off">
        </div>
    </div>


    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入内容"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button"  id="add" class="layui-btn" lay-filter="demo1" lay-submit="">立即提交</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>

</form>

</body>
</html>
