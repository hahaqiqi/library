<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>日志页</title>
    <link href="/static/spop-0.1.3/dist/spop.css" th:href="@{/spop-0.1.3/dist/spop.css}" rel="stylesheet">
    <link rel="stylesheet" href="/static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all">
    <script src="/static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
    <script src="/static/js/log.js" th:src="@{/js/log.js}"/>
    <script src="/static/js/spopUtil.js" th:src="@{/js/spopUtil.js}"/>
    <script src="/static/spop-0.1.3/dist/spop.js" th:src="@{/spop-0.1.3/dist/spop.js}"></script>
</head>
<style>
    #date {
        border-radius: 100px;
    }

    #seach {
        position: absolute;
        top: 31px;
        left: 30px;
    }

    #seachLable {
        color: #999;
        position: absolute;
        top: 30px;
        left: 50px;
    }
    #submitBtn{
        position: absolute;
        top: 28px;
        left: 270px;
        display: none;
    }
</style>
<body>

<div id="dg" style="z-index: 9999; position: fixed ! important; right: 0px; top: 0px;width: 110px;">
    <table width="" 100% style="position: absolute; width:260px; right: 0px; top: 0px;">
        <div id="timeInput" style="margin: 20px;">
            <i class="layui-icon" id="seach">&#xe615;</i>
            <input type="text" class="layui-input" readonly name="" id="date" value="" placeholder="">
            <label id="seachLable">搜索</label>
            <button type="button" id="submitBtn" class="layui-btn layui-btn-xs">搜索</button>
        </div>
    </table>
</div>

<ul id="view" class="layui-timeline" style="margin: 35px 35px;"></ul>

<script id="logTemp" type="text/html">
    <li class="layui-timeline-item">
        <i class="layui-icon layui-timeline-axis start" :hidden="hide">&#xe602;</i>
        <div class="layui-timeline-content layui-text">
            <h3 class="layui-timeline-title">{{ d.date }}</h3>
            <div class="myTable"></div>
        </div>
    </li>
    {{# if(d.isEnd){ }}
    <li class="layui-timeline-item">
        <i class="layui-icon layui-timeline-axis">&#xe602;</i>
        <div class="layui-timeline-content layui-text">
            <div class="layui-timeline-title">开始</div>
        </div>
    </li>
    {{# } }}
</script>
<script id="tableTemp" type="text/html">
    <table id="demo" lay-filter="test"></table>
</script>
</body>
</html>
